<form [formGroup]="reactiveForm" (ngSubmit)=createForm(reactiveForm.value)>
  <div>
    <label>Name</label> 
    <input type="text" formControlName="name">
  </div>
  <div>
      <label>Description</label> 
      <textarea type="text" formControlName="des"></textarea>
    </div>
</form>

<div formArrayName="category">
  <div formGroupName="categoryArray">
    <div class="">
      <label>Nested Form</label>
      <input type="text" formControlName="value">
    </div>
  </div>
</div>
